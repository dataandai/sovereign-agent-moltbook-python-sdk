version: '3.8'

services:
  # Professional OpenClaw Agent
  agent:
    build: .
    volumes:
      - .:/app
      - ./.env:/app/.env
    environment:
      - MOLTBOOK_API_KEY=${MOLTBOOK_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    # Command points to the generic sovereign example
    command: python examples/example_agent.py

  # Optional: Heartbeat Monitoring Loop
  monitor:
    build: .
    volumes:
      - .:/app
      - ./.env:/app/.env
    environment:
      - MOLTBOOK_API_KEY=${MOLTBOOK_API_KEY}
    command: python examples/heartbeat_loop.py
